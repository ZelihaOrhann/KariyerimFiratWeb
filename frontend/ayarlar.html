<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ayarlar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="w-full max-w-4xl flex">
    <!-- Sol Menü -->
    <nav class="bg-gray-800 rounded-lg shadow-lg p-8 w-64 flex flex-col gap-6 mr-8 h-fit mt-8">
      <a href="anagiris.html" class="block text-lg font-semibold text-white hover:text-yellow-400 transition">Anasayfa</a>
      <a href="profil.html" class="block text-lg font-semibold text-white hover:text-yellow-400 transition">Profili Düzenle</a>
      <a href="#" id="cvDuzenleBtn" class="block text-lg font-semibold text-white hover:text-yellow-400 transition">CV Düzenle</a>
      <a href="#" class="block text-lg font-semibold text-white hover:text-yellow-400 transition">Yapay Zeka CV İnceleme</a>
      <a href="#" class="block text-lg font-semibold text-white hover:text-yellow-400 transition">Akıllı Eşleştirme</a>
    </nav>
    <!-- Sağ İçerik -->
    <div class="flex-1">
      <div class="bg-gray-800 rounded-lg shadow-lg p-8 w-full max-w-2xl flex flex-col items-center">
        <h2 class="text-3xl font-extrabold mb-8">Ayarlar</h2>
        <div class="w-full flex flex-col gap-8 items-center">
          <!-- Kullanıcı Bilgileri -->
          <form id="settingsForm" class="bg-gray-900 rounded-lg p-8 shadow w-full max-w-2xl flex flex-col gap-8">
            <h3 class="text-2xl font-bold mb-6">Kullanıcı Bilgileri</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-gray-300 mb-1" for="ad">Ad</label>
                <input type="text" id="ad" name="ad" class="w-full px-4 py-2 rounded border border-gray-700 bg-gray-800 text-white focus:outline-none focus:border-yellow-400" />
              </div>
              <div>
                <label class="block text-gray-300 mb-1" for="soyad">Soyad</label>
                <input type="text" id="soyad" name="soyad" class="w-full px-4 py-2 rounded border border-gray-700 bg-gray-800 text-white focus:outline-none focus:border-yellow-400" />
              </div>
              <div>
                <label class="block text-gray-300 mb-1" for="email">E-Posta Adresi</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded border border-gray-700 bg-gray-800 text-white focus:outline-none focus:border-yellow-400" disabled />
              </div>
              <div>
                <label class="block text-gray-300 mb-1" for="dil">Dil</label>
                <select id="dil" name="dil" class="w-full px-4 py-2 rounded border border-gray-700 bg-gray-800 text-white focus:outline-none focus:border-yellow-400">
                  <option value="Türkçe">Türkçe</option>
                  <option value="English">English</option>
                </select>
              </div>
              <div class="md:col-span-2 flex gap-2">
                <div class="w-1/3">
                  <label class="block text-gray-300 mb-1" for="ulke">Cep Telefonu</label>
                  <select id="ulke" name="ulke" class="w-full px-4 py-2 rounded border border-gray-700 bg-gray-800 text-white focus:outline-none focus:border-yellow-400">
                    <option value="Türkiye (+90)">Türkiye (+90)</option>
                    <option value="ABD (+1)">ABD (+1)</option>
                    <option value="Almanya (+49)">Almanya (+49)</option>
                    <!-- Diğer ülkeler eklenebilir -->
                  </select>
                </div>
                <div class="w-2/3 flex-1">
                  <label class="block text-gray-300 mb-1" for="telefon">&nbsp;</label>
                  <input type="text" id="telefon" name="telefon" placeholder="0534 088 45 25" class="w-full px-4 py-2 rounded border border-gray-700 bg-gray-800 text-white focus:outline-none focus:border-yellow-400" />
                </div>
              </div>
            </div>
            <div class="flex justify-end gap-4 mt-8">
              <button type="button" onclick="window.history.back()" class="px-6 py-2 bg-gray-700 text-white rounded hover:bg-gray-600 font-semibold">Geri Dön</button>
              <button type="submit" class="px-6 py-2 bg-yellow-400 text-gray-900 rounded hover:bg-yellow-300 font-semibold">Kaydet</button>
            </div>
          </form>
          <!-- Şifreyi Değiştir -->
          <div class="bg-gray-900 rounded-lg p-8 shadow w-full max-w-2xl flex flex-col justify-between">
            <h3 class="text-2xl font-bold mb-6">Şifreyi Değiştir</h3>
            <form id="changePasswordForm" class="flex flex-col gap-6">
              <div>
                <label class="block text-gray-300 mb-1" for="currentPassword">Mevcut Şifre</label>
                <input type="password" id="currentPassword" name="currentPassword" class="w-full px-4 py-2 rounded border border-gray-700 bg-gray-800 text-white focus:outline-none focus:border-yellow-400" required />
              </div>
              <div>
                <label class="block text-gray-300 mb-1" for="newPassword">Yeni Şifre</label>
                <input type="password" id="newPassword" name="newPassword" class="w-full px-4 py-2 rounded border border-gray-700 bg-gray-800 text-white focus:outline-none focus:border-yellow-400" required />
              </div>
              <div>
                <label class="block text-gray-300 mb-1" for="newPasswordRepeat">Yeni Şifre (Tekrar)</label>
                <input type="password" id="newPasswordRepeat" name="newPasswordRepeat" class="w-full px-4 py-2 rounded border border-gray-700 bg-gray-800 text-white focus:outline-none focus:border-yellow-400" required />
              </div>
              <button type="submit" class="px-6 py-2 bg-yellow-400 text-gray-900 rounded hover:bg-yellow-300 font-semibold">Şifreyi Değiştir</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- CV Yükleme Modalı -->
  <div id="cvModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-gray-800 rounded-lg p-8 w-full max-w-md flex flex-col items-center">
      <h2 class="text-2xl font-bold mb-4">CV Yükle</h2>
      <form id="cvUploadForm" class="w-full flex flex-col gap-4">
        <input type="file" id="cvFile" accept="application/pdf" class="w-full text-white" required />
        <button type="submit" class="bg-yellow-400 text-gray-900 px-4 py-2 rounded hover:bg-yellow-300 font-semibold">Yükle</button>
        <button type="button" id="closeCvModal" class="text-gray-400 hover:text-white mt-2">İptal</button>
      </form>
      <div id="cvUploadStatus" class="mt-4 text-center"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { firebaseConfig } from './firebase-config.js';
    import { reauthenticateWithCredential, EmailAuthProvider, updatePassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        try {
          const userDoc = await getDoc(doc(db, "users", user.uid));
          if (userDoc.exists()) {
            const data = userDoc.data();
            document.getElementById('ad').value = data.ad || '';
            document.getElementById('soyad').value = data.soyad || '';
            document.getElementById('email').value = data.email || user.email || '';
            document.getElementById('telefon').value = data.telefon || '';
            document.getElementById('dil').value = data.dil || 'Türkçe';
            document.getElementById('ulke').value = data.ulke || 'Türkiye (+90)';
          } else {
            document.getElementById('email').value = user.email || '';
          }
        } catch (error) {
          alert('Kullanıcı bilgileri alınamadı!');
        }
      } else {
        window.location.href = "giris.html";
      }
    });

    document.getElementById('settingsForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) return;
      const ad = document.getElementById('ad').value.trim();
      const soyad = document.getElementById('soyad').value.trim();
      const dil = document.getElementById('dil').value;
      const ulke = document.getElementById('ulke').value;
      const telefon = document.getElementById('telefon').value.trim();
      try {
        await updateDoc(doc(db, "users", user.uid), {
          ad,
          soyad,
          dil,
          ulke,
          telefon
        });
        alert('Bilgileriniz güncellendi!');
      } catch (error) {
        alert('Güncelleme başarısız: ' + error.message);
      }
    });

    // Şifre değiştirme işlemi
    document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) return;
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const newPasswordRepeat = document.getElementById('newPasswordRepeat').value;
      if (newPassword !== newPasswordRepeat) {
        alert('Yeni şifreler eşleşmiyor!');
        return;
      }
      try {
        const credential = EmailAuthProvider.credential(user.email, currentPassword);
        await reauthenticateWithCredential(user, credential);
        await updatePassword(user, newPassword);
        alert('Şifreniz başarıyla değiştirildi!');
        document.getElementById('changePasswordForm').reset();
      } catch (error) {
        if (error.code === 'auth/wrong-password') {
          alert('Mevcut şifre yanlış!');
        } else if (error.code === 'auth/weak-password') {
          alert('Yeni şifre çok zayıf!');
        } else {
          alert('Şifre değiştirilemedi: ' + error.message);
        }
      }
    });

    // CV Düzenle modal açma
    document.getElementById('cvDuzenleBtn').addEventListener('click', () => {
      document.getElementById('cvModal').classList.remove('hidden');
    });
    document.getElementById('closeCvModal').addEventListener('click', () => {
      document.getElementById('cvModal').classList.add('hidden');
      document.getElementById('cvUploadStatus').textContent = '';
      document.getElementById('cvUploadForm').reset();
    });
    // CV Yükleme işlemi
    document.getElementById('cvUploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) return;
      const fileInput = document.getElementById('cvFile');
      const file = fileInput.files[0];
      const statusDiv = document.getElementById('cvUploadStatus');
      if (!file || file.type !== 'application/pdf') {
        statusDiv.textContent = 'Lütfen PDF formatında bir dosya seçin.';
        statusDiv.className = 'text-red-400 mt-4';
        return;
      }
      statusDiv.textContent = 'Yükleniyor...';
      statusDiv.className = 'text-yellow-400 mt-4';
      try {
        const storageRef = ref(storage, `cvler/${user.uid}.pdf`);
        await uploadBytes(storageRef, file);
        const url = await getDownloadURL(storageRef);
        await updateDoc(doc(db, "users", user.uid), { cvUrl: url });
        statusDiv.textContent = 'CV başarıyla yüklendi!';
        statusDiv.className = 'text-green-400 mt-4';
      } catch (error) {
        statusDiv.textContent = 'Yükleme sırasında hata oluştu: ' + error.message;
        statusDiv.className = 'text-red-400 mt-4';
      }
    });
  </script>
</body>
</html>
