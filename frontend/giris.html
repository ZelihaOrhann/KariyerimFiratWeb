<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GiriÅŸ Yap</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  
  <!-- Firebase Config -->
  <script src="firebase-config.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen flex items-center justify-center text-white">

  <div class="w-full max-w-sm px-6 py-10">
    <h1 class="text-4xl font-light mb-1">Tekrar</h1>
    <h1 class="text-4xl font-bold mb-8">HoÅŸ Geldin</h1>

    <form id="loginForm" class="space-y-6">
      <!-- Eposta -->
      <div>
        <label for="email" class="block text-sm tracking-wide mb-1">Eposta</label>
        <input type="email" id="email" class="w-full border-b border-white bg-transparent text-white placeholder-gray-400 focus:outline-none focus:border-yellow-400 py-2" placeholder="eposta@ornek.com" required />
      </div>

      <!-- Åifre -->
      <div>
        <label for="sifre" class="block text-sm tracking-wide mb-1">Åifre</label>
        <div class="relative">
          <input type="password" id="sifre" class="w-full border-b border-white bg-transparent text-white placeholder-gray-400 focus:outline-none focus:border-yellow-400 py-2 pr-10" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
          <button type="button" class="absolute right-2 top-2 text-xl text-gray-400 hover:text-white">ğŸ‘ï¸</button>
        </div>
      </div>

      <!-- Beni HatÄ±rla ve Åifremi Unuttum -->
      <div class="flex justify-between items-center text-sm">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="form-checkbox text-green-500" />
          <span>Beni HatÄ±rla</span>
        </label>
        <button id="forgotPasswordBtn" class="text-gray-400 hover:underline">Åifremi Unuttum</button>
      </div>

      <!-- GiriÅŸ Butonu -->
      <button type="submit" class="w-full bg-green-700 hover:bg-green-800 text-white py-3 rounded-md font-semibold shadow-md">
        GiriÅŸ Yap
      </button>
    </form>

    <div class="mt-4 text-center space-y-2">
      <p class="text-sm text-gray-400">
        HesabÄ±nÄ±z yok mu? 
        <a href="kayit.html" class="text-yellow-400 hover:text-yellow-300">KayÄ±t Ol</a>
      </p>
    </div>

    <!-- Åifre SÄ±fÄ±rlama Modal -->
    <div id="resetPasswordModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
      <div class="bg-gray-800 rounded-lg p-6 w-full max-w-md">
        <h2 class="text-xl font-bold mb-4">Åifre SÄ±fÄ±rlama</h2>
        <form id="resetPasswordForm" class="space-y-4">
          <div>
            <label for="resetEmail" class="block text-sm font-medium mb-1">E-posta</label>
            <input type="email" id="resetEmail" required
              class="w-full px-3 py-2 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400">
          </div>
          <div class="flex justify-end space-x-2">
            <button type="button" id="cancelResetBtn"
              class="px-4 py-2 text-gray-300 hover:text-white">
              Ä°ptal
            </button>
            <button type="submit"
              class="px-4 py-2 bg-yellow-400 text-gray-900 rounded-md hover:bg-yellow-500">
              GÃ¶nder
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Bildirim MesajlarÄ± -->
    <div id="notification" class="hidden mt-4 p-4 rounded-md text-center"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { firebaseConfig } from './firebase-config.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('sifre').value.trim();
      if (!email || !password) {
        showNotification("LÃ¼tfen e-posta ve ÅŸifre alanlarÄ±nÄ± doldurun.", "error");
        return;
      }
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        
        // KullanÄ±cÄ± rolÃ¼nÃ¼ kontrol et
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          const userData = userDoc.data();
          const role = userData.rol;

          // Role gÃ¶re yÃ¶nlendirme
          switch (role) {
            case 'ogrenci':
              window.location.href = "ogrenci/anasayfa.html";
              break;
            case 'mentor':
              window.location.href = "mentor/anasayfa.html";
              break;
            case 'isveren':
              window.location.href = "isveren/anasayfa.html";
              break;
            default:
              window.location.href = "anagiris.html";
          }
        } else {
          showNotification("KullanÄ±cÄ± bilgileri bulunamadÄ±.", "error");
        }
      } catch (error) {
        let errorMessage = "GiriÅŸ yapÄ±lÄ±rken bir hata oluÅŸtu.";
        
        switch (error.code) {
          case 'auth/invalid-email':
            errorMessage = "GeÃ§ersiz e-posta adresi.";
            break;
          case 'auth/user-disabled':
            errorMessage = "Bu hesap devre dÄ±ÅŸÄ± bÄ±rakÄ±lmÄ±ÅŸ.";
            break;
          case 'auth/user-not-found':
            errorMessage = "Bu e-posta adresiyle kayÄ±tlÄ± kullanÄ±cÄ± bulunamadÄ±.";
            break;
          case 'auth/wrong-password':
            errorMessage = "HatalÄ± ÅŸifre.";
            break;
        }
        
        showNotification(errorMessage, 'error');
      }
    });

    // Åifre sÄ±fÄ±rlama modalÄ±
    const modal = document.getElementById('resetPasswordModal');
    const forgotPasswordBtn = document.getElementById('forgotPasswordBtn');
    const cancelResetBtn = document.getElementById('cancelResetBtn');
    const resetPasswordForm = document.getElementById('resetPasswordForm');

    forgotPasswordBtn.addEventListener('click', () => {
      modal.classList.remove('hidden');
    });

    cancelResetBtn.addEventListener('click', () => {
      modal.classList.add('hidden');
    });

    resetPasswordForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('resetEmail').value;
      
      try {
        await sendPasswordResetEmail(auth, email);
        showNotification('Åifre sÄ±fÄ±rlama baÄŸlantÄ±sÄ± e-posta adresinize gÃ¶nderildi.', 'success');
        modal.classList.add('hidden');
      } catch (error) {
        let errorMessage = "Åifre sÄ±fÄ±rlama e-postasÄ± gÃ¶nderilemedi.";
        
        switch (error.code) {
          case 'auth/invalid-email':
            errorMessage = "GeÃ§ersiz e-posta adresi.";
            break;
          case 'auth/user-not-found':
            errorMessage = "Bu e-posta adresiyle kayÄ±tlÄ± kullanÄ±cÄ± bulunamadÄ±.";
            break;
        }
        
        showNotification(errorMessage, 'error');
      }
    });

    // Bildirim gÃ¶sterme fonksiyonu
    function showNotification(message, type) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.classList.remove('hidden');
      
      // Bildirim tipine gÃ¶re renk ayarla
      notification.className = 'mt-4 p-4 rounded-md text-center';
      switch (type) {
        case 'success':
          notification.classList.add('bg-green-900');
          break;
        case 'error':
          notification.classList.add('bg-red-900');
          break;
        case 'warning':
          notification.classList.add('bg-yellow-900');
          break;
      }
      
      // 3 saniye sonra bildirimi gizle
      setTimeout(() => {
        notification.classList.add('hidden');
      }, 3000);
    }
  </script>

</body>
</html>
